<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Supplier Management System</h1>

    <form th:action="@{/save}" th:object="${supplier}" method="post" class="card">
        <input type="hidden" th:field="*{id}">

        <input th:field="*{name}" placeholder="Supplier Name" required>
        <input th:field="*{email}" placeholder="Email" required>
        <input th:field="*{phone}" placeholder="Phone" required>
        <input th:field="*{company}" placeholder="Company" required>

        <button type="submit">Save Supplier</button>
    </form>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${suppliers}">
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.company}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a>
                        <a th:href="@{/delete/{id}(id=${s.id})}"
                           onclick="return confirm('Delete supplier?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
